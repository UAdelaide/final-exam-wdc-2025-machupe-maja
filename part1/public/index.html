<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Doggo of the Day</title>
  <link rel="stylesheet" href="stylesheets/style.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <main id="content">
    <h1>Dog of the Day</h1>
    <div id="doggoContainer">
      <img :src="picUrl" title="A picture of a husky" />
      <button type="button" @click="nextDoggo">Next Doggo</button>
      <button type="button" @click="showDoggoDeets = true">Doggo Deets</button>
      <div v-if="showDoggoDeets" id="doggo-deets">
        <p>Name: {{ dogList[currDoggo].dog_name }}</p>
        <p>Size: {{ dogList[currDoggo].size }}</p>
        <p>Owner: {{ dogList[currDoggo].owner_username }}</p>
      </div>
      <p v-if="doggoErr" id="error">{{doggoErr}}</p>
      <div>
  </main>

  <script type="module">
    const {createApp} = Vue;

    createApp({
      data() {
        return {
          currDoggo: 0,
          dogList: [],
          doggoErr: "",
          showDoggoDeets: false
        }
      },
      computed: {
        picUrl() {
          let picUrl;

          ( async() => {
          if (this.dogList && this.dogList > 0) {
            picUrl = this.dogList[currDoggo].picUrl;
          } else {
            picUrl = await this.fetchDogPics(1);
          }
          })();

          return picUrl;
        }
      },
      methods: {
        async nextDoggo() {
          fetchDogPic().then(() => {
            this.currDoggo = (this.currDoggo + 1) % this.dogList.length;
            this.showDoggoDeets = false;
          });
        },
        async loadDogList() {
          // Fetch the list of dogs from our walking service
          const response = await fetch("/api/dogs", {
            method: "GET"
          });

          const results = await response.json();

          // Oh noooo
          if (!response.ok) {
            this.doggoErr = "Couldn't fetch the list of doggos. ";
            if (results.error) this.doggoErr += results.error;
          }

          // populate the dog list
          if (results && results.length > 0) {

            // Pre-load a pic for each dog 
            const dogPics = await fetchDogPics(results.length);

            for (var i = 0; i < results.length; i++) {
              results[i].picUrl = dogPics[i];
            }

            this.dogList = results;
          }
        },
        async fetchDogPics(picCount) {
          // Fetch dog pic!
          let fetchUrl = "https://dog.ceo/api/breeds/image/random/";
          if (picCount) fetchUrl += picCount;
          const response = await fetch(fetchUrl, {
            method: "GET"
          });

          const results = await response.json();

          // Oh noooo
          if (!response.ok) {
            this.doggoErr = "Couldn't fetch the doggo pic";
          }

          // Set the URL
          if (results && results.status === "success") {
            return results.message;
          }

          return null;
        }
      },
      mounted() {
        this.loadDogList().then();
      }
    }).mount("#content");
  </script>
</body>

</html>
